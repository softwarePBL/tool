                <div class="submenu_review">

                    <a href="#">작성 가능한 리뷰</a>

    <div class = "shop_page">

                <li><a href="#">기획전</a></li>
            </ul>

        <div class="search">
            <input name="searching" type="text" class="input" placeholder="검색어를 입력하세요">
            <button type="button" class="search_button" id="search_button" style='cursor:pointer'>
                <i class="fa-solid fa-magnifying-glass fa-3x"></i>
            </button>
        </div>
    </div>

    <div class="body_content">
        <div>
            <div class="tool_content">
                액세서리
            </div>
            <div class="tool_checkbox">
                <input type="checkbox" id="accessory_label1" value="템퍼"> <label for="accessory_label1">템퍼</label>
                <input type="checkbox" id="accessory_label2" value="계량스푼"> <label for="accessory_label2">계량스푼</label>

            </div>
        </div>

        <div>
            <div class="tool_content">
                가격
            </div>
            <div class="tool_checkbox">
                <input type="checkbox" id="price_label1" value="1만원 ~ 2만원"> <label for="price_label1">1만원 ~ 2만원</label>

            </div>

        <div>
            <div class="tool_content">
                브랜드
            </div>
            <div class="tool_checkbox">
                <input type="checkbox" id="brand_label1" value="풀만"> <label for="brand_label1">풀만</label>
                <input type="checkbox" id="brand_label2" value="CBSC"> <label for="brand_label2">CBSC</label>
                <input type="checkbox" id="brand_label3" value="카페클럽"> <label for="brand_label3">카페클럽</label>

                <input type="checkbox" id="brand_label6" value="이케아"> <label for="brand_label6">이케아</label>
                <input type="checkbox" id="brand_label7" value="UNKNOWN"> <label for="brand_label7">UNKNOWN</label>
                <input type="checkbox" id="brand_label8" value="COVING"> <label for="brand_label8">COVING</label>
                <input type="checkbox" id="brand_label9" value="빈프로"> <label for="brand_label9">빈프로</label>
                <input type="checkbox" id="brand_label10" value="빈플랜트"> <label for="brand_label10">빈플랜트</label>
