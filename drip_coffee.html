            <div class="dropdown_submenu">

                </div>

                <div class="submenu_review">

                    <a href="#">작성 가능한 리뷰</a>

        </div>
        <div class="guest">

    </div>  
    <div class = "shop_page">
        <div class="nav2">
            <ul>
                <li><a href="coffee.html">원두</a></li>
                <li><a href="tool.html" style="color: burlywood">도구</a></li>
                <li><a href="new_product.html">신상</a></li>
                <li><a href="#">세일</a></li>
                <li><a href="#">기획전</a></li>
            </ul>
        </div>

        <div class="search">
            <input name="searching" type="text" class="input" placeholder="검색어를 입력하세요">
            <button type="button" class="search_button" id="search_button" style='cursor:pointer'>
                <i class="fa-solid fa-magnifying-glass fa-3x"></i>
            </button>
        </div>
    </div>

    <div class="body_content">
        <div>
            <div class="tool_content">
                드립커피
            </div>
            <div class="tool_checkbox">
                <input type="checkbox" id="drip_coffee_label1" value="필터"> <label for="drip_coffee_label1">필터</label>
                <input type="checkbox" id="drip_coffee_label2" value="드립포트"> <label for="drip_coffee_label2">드립포트</label>
                <input type="checkbox" id="drip_coffee_label3" value="드립서버"> <label for="drip_coffee_label3">드립서버</label>
                <input type="checkbox" id="drip_coffee_label4" value="드립백 필터"> <label for="drip_coffee_label4">드립백 필터</label>
                <input type="checkbox" id="drip_coffee_label5" value="드리퍼"> <label for="drip_coffee_label5">드리퍼</label>
            </div>
        </div>

        <div>
            <div class="tool_content">
                가격
            </div>
            <div class="tool_checkbox">
                <input type="checkbox" id="price_label1" value="1만원이하"> <label for="price_label1">1만원이하</label>

            </div>
        </div>
        <div>
            <div class="tool_content">
                브랜드
            </div>
            <div class="tool_checkbox">
                <input type="checkbox" id="brand_label1" value="하리오"> <label for="brand_label1">하리오</label>
                <input type="checkbox" id="brand_label2" value="칼리타"> <label for="brand_label2">칼리타</label>
                <input type="checkbox" id="brand_label3" value="아돌프"> <label for="brand_label3">아돌프</label>
                <input type="checkbox" id="brand_label4" value="다카히로"> <label for="brand_label4">다카히로</label>
                <input type="checkbox" id="brand_label5" value="킨토"> <label for="brand_label5">킨토</label>
                <input type="checkbox" id="brand_label6" value="빈플러스"> <label for="brand_label6">빈플러스</label>
                <input type="checkbox" id="brand_label7" value="에콜그린"> <label for="brand_label7">에콜그린</label>
                <input type="checkbox" id="brand_label8" value="제임스티스푼"> <label for="brand_label8">제임스티스푼</label>
                <input type="checkbox" id="brand_label9" value="고노"> <label for="brand_label9">고노</label>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
